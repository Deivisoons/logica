<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Condicional Composta</title>

    <script>
    
    //Obter a média
    var media = prompt("informe sua média");

    //Condicional
    if(media == 10){
        alert("Parabéns");
    }else if(media >= 9){
        alert("Ótimo");
    }else if(media >= 8){
        alert("Bom");
    }else if(media >= 7){
        alert("Na Média");
    }else if(media >= 5){
        alert("Em Exame");
    }else{
        alert("Reprovado");
    }

    </script>
</head>
<body>
   
</body>
</html>
