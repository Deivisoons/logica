<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Função</title>

    <script>
        //Função de mensagem
        function mensagem(){
            
            //Obter dados   
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            
            //Mensagem
            document.getElementById("mensagem").innerText = "Bom dia "+nome+" "+sobrenome;

        }
    </script>
</head>
<body>
    
    <!-- Formulário -->
    <input type="text" placeholder="Nome" id="nome">
    <input type="text" placeholder="Sobrenome" id="sobrenome">
    <button onclick="mensagem()">Enviar</button>

    <!-- Mensagem -->
    <h1 id="mensagem"></h1>
</body>
</html>
