<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>

    <script>
        //Armazenar um nome
        var nome = prompt("Bom dia, qual é o seu nome?");

        //Armazenar um sobrenome
        var sobrenome = prompt(nome+" qual é o seu sobrenome?");

        //Exibindo uma frase
        alert("Bom dia "+nome+" "+sobrenome);
    </script>
</head>
<body>
 
</body>
</html>
