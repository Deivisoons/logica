<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Condicional</title>

    <script>

        //Obter a idade
        var idade = prompt("Informe sua idade");

        /*
            Operadors relacionados
            > Maior
            < Menor
            >= Maior ou igual
            <= Menor ou igual
            ==
            !=
        */
       
        //Condicional
        if(idade >= 18){
            alert("Maior de idade");
        }else{
            alert("Menor de idade");
        }
    </script>
</head>

</body>
</html>
