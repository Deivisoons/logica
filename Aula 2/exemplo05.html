<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <script>
        //Texto 
        var texto = "Lógica e Algoritmos";

        //Contar caracteres
        document.write("Há "+texto.length+" caracteres.");

        //Letras maiúsculas
        document.write("<hr>"+texto.toLocaleUpperCase());

        //Letras minúsculas
        document.write("<hr>"+texto.toLocaleLowerCase());

        //Obter caractere em uma posição
        document.write("<hr> A quinta letra é "+texto.charAt(4));

        //Verificar se existe um caractere
        document.write("<hr> Existe Y: "+texto.lastIndexOf("y"));

        //ASC II  - Código de teclado
        document.write("<hr> Código do teclado: "+texto.charCodeAt(0));

        //Recortar partes
        document.write("<hr>"+texto.substring(9));
        document.write("<hr>"+texto.substr(0, 6));
    
    </script>
</head>
<body>
    
</body>
</html>
