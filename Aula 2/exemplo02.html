<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>

    <script>

        //Índice
        var indice = 10;

        //Laço
        do{
            document.write(indice+"<hr>");
            indice--;
        }while(indice >= 1);
        
    </script>
</head>
<body>
    
</body>
</html>
